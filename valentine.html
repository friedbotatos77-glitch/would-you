<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Question</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
        margin-bottom: 30px;
        color: #ff4d6d;
    }

    button {
        padding: 12px 25px;
        margin: 10px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #ccc;
        position: absolute;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Would you be my Valentine? üíò</h1>
    <button id="yesBtn" onclick="sayYes()">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

function sayYes() {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#ff4d6d;color:white;font-size:30px;text-align:center;">
            You just made me the happiest person alive ‚ù§Ô∏è
        </div>
    `;
}
</script>

</body>
</html>
